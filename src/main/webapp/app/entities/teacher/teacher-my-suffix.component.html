<div>
    <h2>
        <span jhiTranslate="schoolNetApp.teacher.home.title">Teachers</span>
        <button class="btn btn-primary float-right create-teacher-my-suffix" [routerLink]="['/', { outlets: { popup: ['teacher-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolNetApp.teacher.home.createLabel">
            Create new Teacher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="teachers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolNetApp.teacher.enabled">Enabled</span></th>
            <th><span jhiTranslate="schoolNetApp.teacher.user">User</span></th>
            <th><span jhiTranslate="schoolNetApp.teacher.form">Form</span></th>
            <th><span jhiTranslate="schoolNetApp.teacher.lesson">Lesson</span></th>
            <th><span jhiTranslate="schoolNetApp.teacher.school">School</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teacher of teachers ;trackBy: trackId">
                <td><a [routerLink]="['../teacher-my-suffix', teacher.id ]">{{teacher.id}}</a></td>
                <td>{{teacher.enabled}}</td>
                <td>
                    {{teacher.userId}}
                </td>
                <td>
                    <div *ngIf="teacher.formId">
                        <a [routerLink]="['../form-my-suffix', teacher.formId  ]" >{{teacher.formId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let lesson of teacher.lessons; let last = last">
                            <a class="form-control-static" [routerLink]="['../lesson-my-suffix', lesson?.id ]">{{lesson.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <div *ngIf="teacher.schoolId">
                        <a [routerLink]="['../school-my-suffix', teacher.schoolId  ]" >{{teacher.schoolId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../teacher-my-suffix', teacher.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'teacher-my-suffix/'+ teacher.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'teacher-my-suffix/'+ teacher.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
