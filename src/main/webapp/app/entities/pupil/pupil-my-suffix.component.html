<div>
    <h2>
        <span jhiTranslate="schoolNetApp.pupil.home.title">Pupils</span>
        <button class="btn btn-primary float-right create-pupil-my-suffix" [routerLink]="['/', { outlets: { popup: ['pupil-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolNetApp.pupil.home.createLabel">
            Create new Pupil
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pupils">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolNetApp.pupil.enabled">Enabled</span></th>
            <th><span jhiTranslate="schoolNetApp.pupil.user">User</span></th>
            <th><span jhiTranslate="schoolNetApp.pupil.form">Form</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pupil of pupils ;trackBy: trackId">
                <td><a [routerLink]="['../pupil-my-suffix', pupil.id ]">{{pupil.id}}</a></td>
                <td>{{pupil.enabled}}</td>
                <td>
                    {{pupil.userId}}
                </td>
                <td>
                    <div *ngIf="pupil.formId">
                        <a [routerLink]="['../form-my-suffix', pupil.formId  ]" >{{pupil.formId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pupil-my-suffix', pupil.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pupil-my-suffix/'+ pupil.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pupil-my-suffix/'+ pupil.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
