
<div *ngIf="pupil">
    <h2><span jhiTranslate="schoolNetApp.pupil.detail.title">Pupil</span> {{pupil.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="schoolNetApp.pupil.enabled">Enabled</span></dt>
        <dd>
            <span>{{pupil.enabled}}</span>
        </dd>
        <dt><span jhiTranslate="schoolNetApp.pupil.user">User</span></dt>
        <dd>
            {{pupil.userId}}
        </dd>
        <dt><span jhiTranslate="schoolNetApp.pupil.form">Form</span></dt>
        <dd>
            <div *ngIf="pupil.formId">
                <a [routerLink]="['/form-my-suffix', pupil.formId]">{{pupil.formId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pupil-my-suffix/'+ pupil.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
