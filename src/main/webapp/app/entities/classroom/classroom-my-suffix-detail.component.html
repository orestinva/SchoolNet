
<div *ngIf="classroom">
    <h2><span jhiTranslate="schoolNetApp.classroom.detail.title">Classroom</span> {{classroom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="schoolNetApp.classroom.name">Name</span></dt>
        <dd>
            <span>{{classroom.name}}</span>
        </dd>
        <dt><span jhiTranslate="schoolNetApp.classroom.enabled">Enabled</span></dt>
        <dd>
            <span>{{classroom.enabled}}</span>
        </dd>
        <dt><span jhiTranslate="schoolNetApp.classroom.school">School</span></dt>
        <dd>
            <div *ngIf="classroom.schoolId">
                <a [routerLink]="['/school-my-suffix', classroom.schoolId]">{{classroom.schoolId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'classroom-my-suffix/'+ classroom.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
