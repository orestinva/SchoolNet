<div>
    <h2>
        <span jhiTranslate="schoolNetApp.form.home.title">Forms</span>
        <button class="btn btn-primary float-right create-form-my-suffix" [routerLink]="['/', { outlets: { popup: ['form-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolNetApp.form.home.createLabel">
            Create new Form
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="forms">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolNetApp.form.name">Name</span></th>
            <th><span jhiTranslate="schoolNetApp.form.enabled">Enabled</span></th>
            <th><span jhiTranslate="schoolNetApp.form.school">School</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let form of forms ;trackBy: trackId">
                <td><a [routerLink]="['../form-my-suffix', form.id ]">{{form.id}}</a></td>
                <td>{{form.name}}</td>
                <td>{{form.enabled}}</td>
                <td>
                    <div *ngIf="form.schoolId">
                        <a [routerLink]="['../school-my-suffix', form.schoolId  ]" >{{form.schoolId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../form-my-suffix', form.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'form-my-suffix/'+ form.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'form-my-suffix/'+ form.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
