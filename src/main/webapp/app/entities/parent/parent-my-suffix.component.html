<div>
    <h2>
        <span jhiTranslate="schoolNetApp.parent.home.title">Parents</span>
        <button class="btn btn-primary float-right create-parent-my-suffix" [routerLink]="['/', { outlets: { popup: ['parent-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="schoolNetApp.parent.home.createLabel">
            Create new Parent
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="schoolNetApp.parent.enabled">Enabled</span></th>
            <th><span jhiTranslate="schoolNetApp.parent.user">User</span></th>
            <th><span jhiTranslate="schoolNetApp.parent.pupil">Pupil</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let parent of parents ;trackBy: trackId">
                <td><a [routerLink]="['../parent-my-suffix', parent.id ]">{{parent.id}}</a></td>
                <td>{{parent.enabled}}</td>
                <td>
                    {{parent.userId}}
                </td>
                <td>
                    <span *ngFor="let pupil of parent.pupils; let last = last">
                            <a class="form-control-static" [routerLink]="['../pupil-my-suffix', pupil?.id ]">{{pupil.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../parent-my-suffix', parent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parent-my-suffix/'+ parent.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'parent-my-suffix/'+ parent.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
